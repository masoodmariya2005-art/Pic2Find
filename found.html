<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Found Item | Pic2Find</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Report Found Item</h2>
  <p class="subtitle">Help return a found item</p>

  <form class="form">
    <label>Item Name</label>
    <input type="text" placeholder="e.g. ID Card">

    <label>Found Location</label>
    <input type="text" placeholder="e.g. Canteen">

    <label>Upload Photo</label>
    <input type="file">

    <button type="button" class="btn btn-primary">Submit</button>
  </form>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

</body>
</html>
